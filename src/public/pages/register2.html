<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Step 2</title>
    <link rel="stylesheet" href="../pages/register2.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="../images/nurse_holding_hand.png" class="bg-img">
        <div class="logo-box">
            <img src="../images/medicis_logo.png" class="logo">
            <h1><span style="color: rgb(39, 0, 105);">M</span>edicis</h1>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Registration</h2>

        <form>
            <label for="name">Name</label>
            <input id="name" type="text" required>

            <label for="gender">Gender</label>
            <input id="gender" type="text" placeholder="Male / Female" required>

            <label for="birth">Birthdate</label>
            <input id="birth" type="date" required>

            <label for="address">Address</label>
            <input id="address" type="text" required>

            <label for="email">Email</label>
            <input id="email" type="email" required>

            <label for="phone">Phone #</label>
            <input id="phone" type="text" required>

            <div class="btn-row">
                <button class="btn-secondary" type="button">Back</button>
                <button class="btn-primary" type="submit">Confirm</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
