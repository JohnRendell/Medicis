<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Step 2</title>
    <link rel="stylesheet" href="register.css">
    <base href="/pages">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="../images/nurse_holding_hand.png" class="bg-img">
        <div class="logo-box">
            <img src="../images/medicis_logo.png" class="logo">
            <h1>Medicis</h1>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Registration</h2>

        <form>
            <label>Name</label>
            <input type="text" required>

            <label>Gender</label>
            <input type="text" placeholder="Male / Female" required>

            <label>Birthdate</label>
            <input type="date" required>

            <label>Address</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Phone #</label>
            <input type="text" required>

            <div class="btn-row">
                <button class="btn-secondary">Back</button>
                <button class="btn-primary">Confirm</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
