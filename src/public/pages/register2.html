<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Step 2</title>
    <link rel="stylesheet" href="register.css">
    <base href="/pages">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="../images/nurse_holding_hand.png" class="bg-img">
        <div class="logo-box">
            <img src="../images/medicis_logo.png" class="logo">
            <h1>Medicis</h1>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Registration</h2>

        <label>Name</label>
        <input type="text" id="name" required>

        <label>Gender</label>
        <input type="text" id="gender" placeholder="Male / Female" required>

        <label>Birthdate</label>
        <input type="date" id="date" required>

        <label>Address</label>
        <input type="text" id="address" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone #</label>
        <input type="number" id="phone_num" required>

        <div class="btn-row">
            <button class="btn-secondary">Back</button>
            <button class="btn-primary" onclick="register2()">Confirm</button>
        </div>
    </div>

</div>

</body>
</html>

<script>
    async function register2(){
        try{
            let payload = {
                name: document.getElementById("name").value, 
                gender: document.getElementById("gender").value, 
                date: document.getElementById("date").value, 
                address: document.getElementById("address").value, 
                email: document.getElementById("email").value, 
                phone_num: document.getElementById("phone_num").value
            }

            const res = await fetch("/user/register2", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const res_json = await res.json();

            if(!res_json.success){
                alert(res_json.message)
                return
            }
            window.location.href = res_json.redirect
        }
        catch(err){
            alert(err);
        }
    }
</script>
