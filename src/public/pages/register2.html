<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Step 2</title>
    <link rel="stylesheet" href="register.css">
    <base href="/pages">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="../images/nurse_holding_hand.png" class="bg-img">
        <div class="logo-box">
            <img src="../images/medicis_logo.png" class="logo">
            <h1>Medicis</h1>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Registration</h2>

        <form action="/pages/register_account" id="registerForm" method="post">
            <label>Name</label>
            <input type="text" name="name" required>

            <label>Gender</label>
            <input type="text" name="gender" placeholder="Male / Female" required>

            <label>Birthdate</label>
            <input type="date" name="date" required>

            <label>Address</label>
            <input type="text" name="address" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Phone #</label>
            <input type="text" name="phone_num" required>

            <div class="btn-row">
                <button class="btn-secondary" type="button">Back</button>
                <button class="btn-primary" type="confirm">Confirm</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
        const name = this.name.value;
        const gender = this.gender.value;
        const date = this.date.value;
        const address = this.address.value;
        const email = this.email.value;
        const phone_num = this.phone_num.value;

        if(!name || !gender || !date || !address || !email || !phone_num){
            e.preventDefault();
            alert("Fields are empty");
            return
        }
        
        if(name.length <= 4){
            e.preventDefault();
            alert("Name must be atleast five characters or above.");
            return
        }

        if(address.length <= 4){
            e.preventDefault();
            alert("Address must be atleast five characters or above.");
            return
        }

        if(phone_num.length <= 4){
            e.preventDefault();
            alert("Invalid phone number")
            return
        }
    
    });
</script>
