<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Step 2</title>
    <link rel="stylesheet" href="../pages/register2.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="../images/nurse_holding_hand.png" class="bg-img">
        <div class="logo-box">
            <img src="../images/medicis_logo.png" class="logo">
            <h1><span style="color: rgb(39, 0, 105);">M</span>edicis</h1>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Registration</h2>

        <label for="name">Name</label>
        <input id="name" type="text">

        <label for="gender">Gender</label>
        <input id="gender" type="text" placeholder="Male / Female">

        <label for="birth">Birthdate</label>
        <input id="birth" type="date">

        <label for="address">Address</label>
        <input id="address" type="text">

        <label for="email">Email</label>
        <input id="email" type="email">

        <label for="phone">Phone #</label>
        <input id="phone" type="number">

        <div class="btn-row">
                <button class="btn-secondary" type="button" onclick="go_back()">Back</button>
                <button class="btn-primary" onclick="register2()">Confirm</button>
        </div>
    </div>

</div>

</body>
</html>

<script>
    function go_back(){
        window.location.href = "/redirect/create-account-part-1"
    }
    async function register2(){
        try{
            let payload = {
                name: document.getElementById("name").value, 
                gender: document.getElementById("gender").value, 
                date: document.getElementById("birth").value, 
                address: document.getElementById("address").value, 
                email: document.getElementById("email").value, 
                phone_num: document.getElementById("phone").value
            }

            const res = await fetch("/user/register2", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const res_json = await res.json();

            if(!res_json.success){
                alert(res_json.message)
                return
            }
            window.location.href = res_json.redirect
        }
        catch(err){
            alert(err);
        }
    }
</script>
