<script>
  async function load_staff_info() {
    const query = await fetch("/staff/staff_info", {
      method: "GET"
    });

    const res = await query.json();

    if (res.success) {
      document.getElementById("staff-id").innerHTML = "Staff ID: " + res.data.staff_id
      return
    }
    alert(res.message)
  }

  function formatDate(isoString) {
      const d = new Date(isoString);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

  window.onload = async ()=>{
    load_staff_info();

    try{
      const query = await fetch("/staff/display-billing", {
        method: "GET"
      });

      const tbody = document.getElementById("populate_table")
      const res = await query.json();

      if (res.success && res.data.length > 0) {
        for (let i = 0; i < res.data.length; i++) {
          const tr = document.createElement("tr");

          const billing_id = document.createElement("td");
          billing_id.appendChild(document.createTextNode(res.data[i].billing_id));

          const amount_paid = document.createElement("td");
          amount_paid.appendChild(document.createTextNode(res.data[i].amount_paid));

          const patient_id = document.createElement("td");
          patient_id.appendChild(document.createTextNode(res.data[i].patient_id));

          const appointment_id = document.createElement("td");
          appointment_id.appendChild(document.createTextNode(res.data[i].appointment_id));

          const amount_due = document.createElement("td");
          amount_due.appendChild(document.createTextNode(res.data[i].amount_due));

          const due_date = document.createElement("td");
          due_date.appendChild(document.createTextNode(formatDate(res.data[i].due_date)));

          const status = document.createElement("td");
          status.appendChild(document.createTextNode(res.data[i].status));

          tr.appendChild(billing_id);
          tr.appendChild(amount_paid);
          tr.appendChild(patient_id);
          tr.appendChild(appointment_id);
          tr.appendChild(amount_due);
          tr.appendChild(due_date);
          tr.appendChild(status);

          tbody.appendChild(tr);
        }
        return;
      }

      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.setAttribute("colspan", 5);
      td.appendChild(document.createTextNode("No billing records to display"));
      tr.appendChild(td);
      tbody.appendChild(tr);
    }
    catch(err){
      alert(err)
    }
  }
</script>
