<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base href="/pages/User/">
    <link rel="stylesheet" href="styles.css" />
    <title>Appointments - Medicis+</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <h1 class="logo">Medicis +</h1>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a class="nav-btn" href="/redirect/patientinfo"><span class="icon">üë§</span> Patient Profile</a></li>
                <li><a class="nav-btn active" href="/redirect/appointment"><span class="icon">üìÖ</span> Appointments</a></li>
                <li><a class="nav-btn" href="/redirect/billing"><span class="icon">üí≥</span> Billing</a></li>
            </ul>   
        </nav>
        <div class="sidebar-footer">
            <button class="footer-btn"><span class="icon">‚ùì</span> Support</button>
            <div class="account-info">
                <button class="footer-btn"><span class="icon">üë§</span> My Account</button>
                <p class="patient-id">Patient ID: <span id="patient-id-display">1234</span></p>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Appointments -->
        <div id="appointments" class="page active">
            <div class="page-header" style="position: relative;">
                <h1>Your Appointments</h1>
                <p class="welcome-text">Welcome Back! </p>
                <button id="signout-button" class="btn-secondary signout-top" title="Sign out" style="position: absolute; top: 15px; right: 10px;">Sign Out</button>
                <hr>
            </div>
            <div class="appointments-container">
                <div class="upcoming-appointments">
                    <h2>Upcoming Appointment Details</h2>
                    <div class="appointment-card">
                        <div class="appointment-dates" id="appointment-dates-items">
                            <!-- <div class="date-item"><span class="date-icon">üìÖ</span><span class="date-value">12/01/2025</span></div> -->
                        </div>
                        <button class="btn-secondary">View Details</button>
                    </div>
                </div>
                <div class="recent-appointments">
                    <h2>Recent Appointments</h2>
                    <table class="appointments-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-tbody">
                            <!-- populated by script.js -->
                        </tbody>
                    </table>
                </div>
                <div class="appointment-actions">
                    <button class="btn-primary" id="schedule-appt-btn"><span class="icon">üìÖ</span> Schedule Appointment</button>
                </div>
            </div>
        </div>

        <div id="schedule-appt-overlay" class="edit-overlay" hidden>
            <div class="edit-panel" role="dialog" aria-modal="true" aria-labelledby="schedule-appt-title">
                <div class="edit-header">
                    <h2 id="schedule-appt-title">Schedule an Appointment</h2>
                </div>
                <form id="schedule-appt-form" class="edit-form" novalidate onsubmit="Create_Appointment(event)">
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="input-appt-datetime">Date & Time</label>
                            <input id="input-appt-datetime" name="appointment-datetime" type="datetime-local" required>
                        </div> 
                    </div>
                    <div class="edit-actions">
                        <button type="submit" class="btn-primary" id="submit-schedule-btn">Schedule</button>
                        <button type="button" id="cancel-schedule-btn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>


document.getElementById('submit-schedule-btn').addEventListener('click', async () => {
        window.location.reload();
});
let appointmentData = []; 

async function loadAppointmentInfo() {
    try {
        const response = await fetch('/patients/loadappointmentinfo');
        if (!response.ok) throw new Error('Failed to fetch appointment info');
        
        appointmentData = await response.json(); 
        
        if (appointmentData && Array.isArray(appointmentData)) {
            renderAppointments(appointmentData); 
        }
    } catch (error) {
        console.error('Error fetching patient info:', error);
    }
}
document.addEventListener('DOMContentLoaded', loadAppointmentInfo);

function renderAppointments(appointments) { 
    const tbody = document.getElementById('appointments-tbody');
    if (!tbody) return;
    
    tbody.innerHTML = '';

    appointments.forEach(a => { 
        const tr = document.createElement('tr');
        let displayDate = 'N/A';
        let displayTime = 'N/A';
        
        if (a.appointment_time) {

            const timeString = a.appointment_time.toString().replace(' ', 'T'); 
            
            const d = new Date(timeString); 
            
            if (!isNaN(d.getTime())) { 

                displayDate = `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}/${d.getFullYear()}`;
                

                displayTime = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {

                 displayDate = 'Error';
                 displayTime = 'Error';
            }
        }
        
        const statusClass = (a.status || '').toLowerCase();

        tr.innerHTML = `
            <td>${a.appointment_id || ''}</td>
            <td>${displayDate}</td>
            <td>${displayTime}</td>
            <td><span class="status-${statusClass}">${a.status || ''}</span></td>
        `;
        
        tbody.appendChild(tr);
    });
}

async function Create_Appointment(event){
    try{
        event.preventDefault()
        const appointment_sched = document.getElementById("input-appt-datetime").value

        if (!appointment_sched) {
            showCustomMessage("Input Required", "Please select a date and time.", true);
            return;
        }
        let payload = { 
            appointment_datetime: appointment_sched 
        }
             const res = await fetch("/patients/createappointment", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(payload)
            });
            const res_json = await res.json();
        

  if (res.status === 201) { 
            showCustomMessage("Success!", res_json.message, false); 
            window.location.reload();

        } else {

            showCustomMessage("Scheduling Error", res_json.error || res_json.message, true);
            return
        }
    }
    catch(error){

        console.error("Error creating appointment:", error);
        showCustomMessage("Network Error", "Could not connect to the server or an unexpected error occurred.", true);
    }
}

async function Logout() {
    try {
        const response = await fetch('/patients/logout', {
            method: 'GET',
            credentials: 'include',

            redirect: 'follow' 
        });
        if (response.ok) {
            window.location.href = '/'; 
        } else if (response.status === 302) {
            const redirectUrl = response.headers.get('Location');
            if (redirectUrl) {
                console.log("Redirecting manually via Location header:", redirectUrl);
                window.location.href = redirectUrl;
            } else {

                window.location.href = '/'; 
            }

        } else {

            alert(`Logout failed with status ${response.status}.`);
        }
    } catch (error) {
        console.error('Network error during sign out:', error);
        alert('A network error occurred during sign out.');
    }
}

const signoutButton = document.getElementById('signout-button');

if (signoutButton) {
    signoutButton.addEventListener('click', (e) => {
        e.preventDefault(); 
        Logout();
    });
}

    </script>
</body>
</html>
