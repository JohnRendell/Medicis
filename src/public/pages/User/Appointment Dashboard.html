    <script>

let scheduledappointmentData = []; 

async function loadScheduledAppointmentInfo() {
    try {
        const response = await fetch('/patients/loadscheduled_appointmentinfo');
        if (!response.ok) throw new Error('Failed to fetch appointment info');
        
        scheduledappointmentData = await response.json(); 
        
        if (Array.isArray(scheduledappointmentData)) {
            renderScheduledAppointmentsDiv(scheduledappointmentData); 
        }
    } catch (error) {
        console.error('Error fetching patient info:', error);
    }
}
function renderScheduledAppointmentsDiv(data) {
    const container = document.getElementById('appointment-dates-items');
    if (!container) return;

    container.innerHTML = '';

    data.forEach(a => {
        let displayDate = 'N/A';
        let displayTime = 'N/A';

        if (a.appointment_time) {
            const timeString = a.appointment_time.toString().replace(' ', 'T');
            const d = new Date(timeString);

            if (!isNaN(d.getTime())) {
                displayDate = `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}/${d.getFullYear()}`;
                displayTime = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                displayDate = 'Error';
                displayTime = 'Error';
            }
        }

        // Force visible styling for debugging
        const dateItem = document.createElement('div');
        dateItem.className = 'date-item';
        dateItem.style.cssText = 'display: block !important; padding: 8px; border: 1px solid red; margin: 4px;';
        dateItem.innerHTML = `
            <span class="date-icon" style="color: blue; font-size: 20px;">üìÖ</span>
            <span class="date-value" style="color: black; font-weight: bold; font-size: 13px; margin-left: 8px;">${displayDate}</span>
            <span class="time-value" style="color: black; font-weight: bold; font-size: 13px; margin-left: 8px;">${displayTime}</span>
        `;
        container.appendChild(dateItem);
    });
}

let appointmentData = []; 

async function loadCompletedAppointmentInfo() {
    try {
        const response = await fetch('/patients/loadcompleted_appointmentinfo');
        if (!response.ok) throw new Error('Failed to fetch appointment info');
        
        appointmentData = await response.json(); 
        
        if (appointmentData && Array.isArray(appointmentData)) {
            renderCompletedAppointments(appointmentData); 
        }
    } catch (error) {
        console.error('Error fetching patient info:', error);
    }
}
document.addEventListener('DOMContentLoaded', loadCompletedAppointmentInfo);

function renderCompletedAppointments(appointments) { 
    const tbody = document.getElementById('appointments-tbody');
    if (!tbody) return;
    
    tbody.innerHTML = '';

    appointments.forEach(a => { 
        const tr = document.createElement('tr');
        let displayDate = 'N/A';
        let displayTime = 'N/A';
        
        if (a.appointment_time) {

            const timeString = a.appointment_time.toString().replace(' ', 'T'); 
            
            const d = new Date(timeString); 
            
            if (!isNaN(d.getTime())) { 

                displayDate = `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}/${d.getFullYear()}`;
                

                displayTime = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {

                 displayDate = 'Error';
                 displayTime = 'Error';
            }
        }
        
        const statusClass = (a.status || '').toLowerCase();

        tr.innerHTML = `
            <td>${a.appointment_id || ''}</td>
            <td>${displayDate}</td>
            <td>${displayTime}</td>
            <td><span class="status-${statusClass}">${a.status || ''}</span></td>
        `;
        
        tbody.appendChild(tr);
    });
}

async function Create_Appointment(event){
    try{
        event.preventDefault()
        const appointment_sched = document.getElementById("input-appt-datetime").value

        if (!appointment_sched) {
            showCustomMessage("Input Required", "Please select a date and time.", true);
            return;
        }
        let payload = { 
            appointment_datetime: appointment_sched 
        }
             const res = await fetch("/patients/createappointment", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(payload)
            });
            const res_json = await res.json();
        

  if (res.status === 201) { 
            showCustomMessage("Success!", res_json.message, false); 
            window.location.reload();

        } else {

            showCustomMessage("Scheduling Error", res_json.error || res_json.message, true);
            return
        }
    }
    catch(error){

        console.error("Error creating appointment:", error);
        showCustomMessage("Network Error", "Could not connect to the server or an unexpected error occurred.", true);
    }
}

async function Logout() {
    try {
        const response = await fetch('/patients/logout', {
            method: 'GET',
            credentials: 'include',

            redirect: 'follow' 
        });
        if (response.ok) {
            window.location.href = '/'; 
        } else if (response.status === 302) {
            const redirectUrl = response.headers.get('Location');
            if (redirectUrl) {
                console.log("Redirecting manually via Location header:", redirectUrl);
                window.location.href = redirectUrl;
            } else {

                window.location.href = '/'; 
            }

        } else {

            alert(`Logout failed with status ${response.status}.`);
        }
    } catch (error) {
        console.error('Network error during sign out:', error);
        alert('A network error occurred during sign out.');
    }
}

function setDateTimeConstraints() {
    const input = document.getElementById('input-appt-datetime');
    const now = new Date();
    
    const monday = new Date(now);
    const day = monday.getDay();
    const diffToMonday = day === 0 ? -6 : 1 - day;
    monday.setDate(monday.getDate() + diffToMonday);
    monday.setHours(8, 0, 0, 0);

    const friday = new Date(monday);
    friday.setDate(monday.getDate() + 4);
    friday.setHours(17, 0, 0, 0);
    
    input.min = formatDateTimeLocal(monday);
    input.max = formatDateTimeLocal(friday);

    input.addEventListener('input', function() {

    });
}

function formatDateTimeLocal(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hour = String(date.getHours()).padStart(2, '0');
    const minute = String(date.getMinutes()).padStart(2, '0');
    return `${year}-${month}-${day}T${hour}:${minute}`;
}
