<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medicis â€” Login</title>

    <link rel="stylesheet" href="../pages/style.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <img src="../images/medicis_logo.png" alt="Medicis logo" class="logo">
            <h1 class="brand">Medicis</h1>
        </div>

        <div class="right-panel">
            <h2>Sign in to <span class="blue">Medicis</span></h2>

						<label for="username">Username</label>
						<input id="username" type="text" required>

						<label for="password">Password</label>
						<input id="password" type="password" required>

						<button type="submit" class="primary-btn" onclick="login()">Sign In</button>

            <p class="center-text">or</p>

            <button class="google-btn" type="button" onclick="window.location='/auth/google'">
                <img src="../images/g-logo.png" alt="Google logo" class="google-icon">
                Sign in with Google
            </button>

            <p class="footer-text">
                Don't have an account?
                <a href="/pages/register1.html">Create Account</a>
            </p>
        </div>
    </div>
</body>
</html>

<script>
    async function login(){
        try{
            let payload = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }

            const result = await fetch("/user/login", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const res = await result.json();

            if(!res.success){
                alert(res.message);
                return
            }
            window.location.href = res.redirect
        }
        catch(err){
            alert(err);
        }
    }
</script>
