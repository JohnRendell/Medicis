<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medicis â€” Login</title>

    <link rel="stylesheet" href="../pages/style.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <img src="../images/medicis_logo.png" alt="Medicis logo" class="logo">
            <h1 class="brand">Medicis</h1>
        </div>

        <div class="right-panel">
            <h2>Sign in to <span class="blue">Medicis</span></h2>

            <form class="login-form" action="/login" method="post" novalidate>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required>

                <button type="submit" class="primary-btn">Sign In</button>
            </form>

            <p class="center-text">or</p>

            <button class="google-btn" type="button" onclick="window.location='/auth/google'">
                <img src="../images/g-logo.png" alt="Google logo" class="google-icon">
                Sign in with Google
            </button>

            <p class="footer-text">
                Don't have an account?
                <a href="/register">Create Account</a>
            </p>
        </div>
    </div>
</body>
</html>
