<link rel="stylesheet" href="../style.css">

<div class="login-container">
    
    <div class="left-panel">
        <img src="../images/medicis_logo.png" class="logo">
        <h1 class="brand">Medicis</h1>
    </div>

    <div class="right-panel">
        <h2>Sign in to <span class="blue">Medicis</span></h2>

        <label>Username</label>
        <input type="text">

        <label>Password</label>
        <input type="password">

        <button class="primary-btn">Sign In</button>

        <p class="center-text">or</p>

        <button class="google-btn">
            <img src="../images/google_logo.png" class="google-icon">
            Sign in with Google
        </button>

        <p class="footer-text">
            Don't have an account?
            <a href="#">Create Account</a>
        </p>
    </div>

</div>
