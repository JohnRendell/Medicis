<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Step 1</title>
    <link rel="stylesheet" href="register.css">
    <base href="/pages">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="../images/nurse_holding_hand.png" class="bg-img">
        <div class="logo-box">
            <img src="../images/medicis_logo.png" class="logo">
            <h1>Medicis</h1>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Create Account</h2>

        <label>Username</label>
        <input type="text" id="username" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <label>Re-enter Password</label>
        <input type="password" id="confirm_pass" required>

        <div class="btn-row">
            <button class="btn-secondary">Back</button>
            <button class="btn-primary" onclick="register()">Next</button>
        </div>
    </div>

</div>

</body>
</html>

<script>
    async function register(){
        try{
            let payload = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                confirm_pass: document.getElementById("confirm_pass").value
            }

            const register1 = await fetch("/user/register1", {
                method: "POST",
                headers: {
                    "Content-type": "application/json",
                },
                body: JSON.stringify(payload)
            });

            const res = await register1.json();

            if(!res.success){
                alert(res.message)
                return
            }
            window.location.href = res.redirect
        }
        catch(err){
            alert(err);
        }
    }
</script>
