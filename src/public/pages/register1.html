<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Step 1</title>
    <link rel="stylesheet" href="../pages/register.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="../images/nurse_holding_hand.png" class="bg-img">
        <div class="logo-box">
            <img src="../images/medicis_logo.png" class="logo">
            <h1><span style="color: rgba(39, 0, 105);">M</span>edicis</h1>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Create Account</h2>

        <form>
            <label for="username">Username</label>
            <input id="username" type="text" required>

            <label for="pass1">Password</label>
            <input id="pass1" type="password" required>

            <label for="pass2">Re-enter Password</label>
            <input id="pass2" type="password" required>

            <div class="btn-row">
                <a href="/pages/login.html" class="btn-secondary">Back</a>
                <button class="btn-primary" type="submit">Next</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
