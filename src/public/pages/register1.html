<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Step 1</title>
    <link rel="stylesheet" href="register.css">
    <base href="/pages">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="../images/nurse_holding_hand.png" class="bg-img">
        <div class="logo-box">
            <img src="../images/medicis_logo.png" class="logo">
            <h1>Medicis</h1>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Create Account</h2>

        <form action="/pages/register2" id="registerForm" method="post">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Re-enter Password</label>
            <input type="password" name="confirm_pass" required>

            <div class="btn-row">
                <button class="btn-secondary" type="button">Back</button>
                <button class="btn-primary" name="submit" type="submit">Next</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
        const username = this.username.value;
        const password = this.password.value;
        const confirm_pass = this.confirm_pass.value;

        if (!username || !password || !confirm_pass) {
            e.preventDefault();
            alert("Fields are empty");
            return;
        }
        if (username.length <= 4) {
            e.preventDefault();
            alert("Username should be more than 4 characters");
            return;
        }
        if (password.length <= 4) {
            e.preventDefault();
            alert("Password should be more than 4 characters");
            return;
        }
        if (password !== confirm_pass) {
            e.preventDefault();
            alert("Passwords don't match");
            return;
        }
    });
</script>
